<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css ">
  <title>Weight converter app</title>
</head>

<body>
  <div class="container">

    <div class="row">

      <div class="col-md-6 offset-md-3">
        <h1 class="display-3 text-center mb-4">
          Weight Converter
        </h1>

        <form>
          <div class="form-group">
            <input id="kgInput" type="number" class="form-control form-control-lg" placeholder="Enter kilograms :)">
          </div>
        </form>

        <div id="output">
          <div class="card bg-primary mb-2 p-3 border-warning">
            <div class="card-block">
              <h4>Grams:</h4>
              <div id="gramsOutput"></div>
            </div>
          </div>

          <div class="card bg-success mb-2 p-3 border-warning">
            <div class="card-block">
              <h4>Pounds:</h4>
              <div id="poundsOutput"></div>
            </div>
          </div>

          <div class="card bg-danger mb-2 p-3 border-warning">
            <div class="card-block">
              <h4>Ounces:</h4>
              <div id="ozOutput"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>

</body>

</html>
